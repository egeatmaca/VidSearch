<html>
    <body>
        <h1> VidSearch </h1>
        <form method="post" action="#">
            {% csrf_token %} 
            <input type="text" name="url" placeholder="YouTube URL"/>
            <input type="text" name="query" placeholder="Search Query"/>
            <input type="submit" value="Search in Vid!"/>
        </form>
        <ol>
            {% for result in results %}
                <li> {{ result }} </li>
            {% endfor %}
        </ol>
    </body>
</html>
